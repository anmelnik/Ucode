<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo2.png" type="image/x-icon">
    <title>Ustore</title>
</head>

<body>

    <header id="pageHeader">
        <img src="assets/logo2.png" alt="">
        <span>HOME</span>
        <span>SHOP</span>
        <span>CONTACT</span>
        <img src="assets/empty_cart.png" alt="">
    </header>

    <menu id="pageInfo">
        <div class="info-content">
            <span>FREE UK DELIVERY</span><br>
            <span>International Delivery Available</span>
        </div>
        <div class="info-content">
            <span>FREE INSOLES</span><br>
            <span>*Save Up To $10 On Your Insoles</span>
        </div>
        <div class="info-content">
            <span>QUALIFIED SELLERS</span><br>
            <span>Best services</span>
        </div>
    </menu>

    <div id="ads"></div>

    <article id="mainArticle">
    </article>

    <nav id="mainNav">
        <div class="contentNav">
            <input type="text" name="" id="search" placeholder="Search products...      &#128269;">
            <span>Price</span>
            <div class="price">
                <span>From:</span>
                <input type="text">
                <span>To:</span>
                <input type="text">
                <input type="range" id="">
            </div>
            <span>Category</span>
            <select>
                <option value="All categories">All categories</option>
                <option value="Men's shoes">Men's shoes</option>
                <option value="Women's shoes">Women's shoes</option>
                <option value="Sport shoes">Sport shoes</option>
              </select>
        </div>
    </nav>

    <div id="ads2"></div>
    <footer id="pageFooter">
        <div>Copyright &copy; 2020 | All rights reserved | Made with &#9825; </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
