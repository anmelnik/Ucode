<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Setting</h1>
    <div class="main">
      <form action="test">
        <div class="first">
          <p>Typeface</p>
          <select name="font">
            <option value="Acunium Pro">Acunium Pro</option>
            <option value="Comic Sans">Comic Sans</option>
            <option value="Times New Roman">Times New Roman</option>
          </select>
          <p>Weight</p>
          <label for="Regular">Regular
            <input type="checkbox" id="Regular" class="font">
            <span id="custom_one" class="custom_font"></span>
          </label>
          <label for="Bold" id="bold">Bold
            <input type="checkbox" id="Bold" class="font">
            <span id="custom_two" class="custom_font"></span>
          </label>
          <p id="size">Size</p>
          <input type="range" class="slider">
          <p class="font_slide" id="first_slide">A</p>
          <p class="font_slide" id="second_slide">A</p>
        </div>
        <div class="second">
          <p id="dark">Dark UI</p>
          <label for="switch" class="round_slider">
            <input type="checkbox" id="switch">
            <span class="custom_switch"></span>
          </label>
          <p id="set_color">Color</p>
          <label for="box1">
            <input type="checkbox" class="colors" id="box1">
            <span class="custom_colors" id="blue_sp"></span>
          </label>
          <label for="box2">
            <input type="checkbox" class="colors" id="box2">
            <span class="custom_colors" id="green_sp"></span>
          </label>
            <label for="box3">
            <input type="checkbox" class="colors" id="box3">
            <span class="custom_colors" id="purpule_sp"></span>
          </label>
            <label for="box4">
            <input type="checkbox" class="colors" id="box4">
            <span class="custom_colors" id="yellow_sp"></span>
          </label>
            <label for="box5">
            <input type="checkbox" class="colors" id="box5">
            <span class="custom_colors" id="orange_sp"></span>
          </label>
        </div>
      </form>
      <div class="tools">
        <img src="assets/images/artistic-brush.png" alt="brush">
        <img src="assets/images/user-icon.png" alt="brush">
        <img src="assets/images/sms-speech-bubble.png" alt="brush">
        <img src="assets/images/computer-screen.png" alt="brush">
      </div>
    </div>

</body>

</html>
